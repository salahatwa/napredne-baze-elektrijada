<ul>
  <li *ngFor="let session of sessions$ | async" (click)="select.emit(session._id)">
    <div
      class="avatars"
      [class.avatars--group]="session.participants.length > 2"
    >
      <div
        class="avatar-wrapper"
        *ngFor="let participant of getLastTwoParticipant(session)"
      >
        <img [src]="participant.imageURL || 'assets/images/avatar.png'" />
      </div>
    </div>
    <div class="meta">
      <div class="participants">
        <ng-container
          *ngFor="let participant of session.participants; last as isLast"
          >{{ participant.name || participant.username
          }}{{ isLast ? '' : ',' }}</ng-container
        >
      </div>
      <div class="last-message">
        <ng-container *ngIf="session.lastMessage">
          <div class="text">{{ session.lastMessage.text }}</div>
          <div class="time">{{ session.lastMessage.createdAt | date: 'short' }}</div>
        </ng-container>
      </div>
    </div>
  </li>
</ul>
