<textarea
  #textarea
  [ngStyle]="{
    'font-size': fontSize,
    'line-height': lineHeight,
    padding: paddingString,
    height: height,
    'max-height': maxHeight + 'px'
  }"
  (input)="onChange($event.target.value)"
  (keydown)="onKeyDown($event)"
  [spellcheck]="false"
  autocomplete="false"
  [placeholder]="placeholder"
  rows="1"
  className="chat__input"
></textarea>
